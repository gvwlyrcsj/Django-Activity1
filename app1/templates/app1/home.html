{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <title>{% block title %}My BlueSite{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{% url 'base_app1' %}">My BlueSite</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'home_app1' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about_app1' %}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contact_app1' %}">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h2>BluetiFy</h2>
                <p>Enjoy your favorite music right here!</p>

                <img src="{% static 'app1/images/Daylight.jpg' %}" alt="Album Art" class="img-fluid mb-3" style="width: 100%; height: auto; max-height: 300px;">

                <div class="card p-4 shadow">
                    <audio id="audio-player" controls style="width: 100%;">
                        <source src="{% static 'app1/images/Daylight.mp3' %}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>

                    <div class="mt-3">
                        <label for="volume-slider">Volume:</label>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5">
        <p class="text-center">&copy; 2024 My BlueSite. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const volumeSlider = document.getElementById('volume-slider');

        playBtn.addEventListener('click', () => {
            audioPlayer.play();
        });

        pauseBtn.addEventListener('click', () => {
            audioPlayer.pause();
        });

        volumeSlider.addEventListener('input', () => {
            audioPlayer.volume = volumeSlider.value;
        });
    </script>
</body>
</html>
