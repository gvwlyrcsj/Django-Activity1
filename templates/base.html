{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <title>{% block title %}My BlueSite{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{% url 'base_app1' %}">My BlueSite</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    
    <div class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 150px);">
        {% block content %}
        <div class="text-center">
            <a href="{% url 'home_app1' %}" class="btn btn-primary btn-custom mx-2">BluetiFy</a>
            <a href="{% url 'home_app2' %}" class="btn btn-secondary btn-custom mx-2">PinteBlue</a>
        </div>
        {% endblock %}
    </div>

    <footer class="footer">
        <p>&copy; 2024 My BlueSite. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
